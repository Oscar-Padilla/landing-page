                            <script>
                                let productoData;

                                document.addEventListener('DOMContentLoaded', function () {
                                    const urlParams = new URLSearchParams(window.location.search);
                                    productoData = JSON.parse(decodeURIComponent(urlParams.get('producto')));

                                    document.getElementById('product-image').src = "../" + productoData.imagen;
                                    document.getElementById('product-name').innerText = productoData.nombre;
                                    document.getElementById('product-description').innerText = productoData.descripcion;
                                    document.getElementById('product-price').innerText = "$" + productoData.precio + ".00 MXN.";
                                });
                                function agregarFavorito(producto) {
                                    let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
                                    if (!favoritos.find(item => item.nombre === producto.nombre)) {
                                        favoritos.push(producto);
                                        localStorage.setItem('favoritos', JSON.stringify(favoritos));
                                        alert('Producto agregado a favoritos');
                                    } else {
                                        alert('Este producto ya está en favoritos');
                                    }
                                }

                                function agregarCarrito(producto) {
                                    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                                    if (!carrito.find(item => item.nombre === producto.nombre)) {
                                        carrito.push(producto);
                                        localStorage.setItem('carrito', JSON.stringify(carrito));
                                        alert('Producto agregado al carrito');
                                    } else {
                                        alert('Este producto ya está en el carrito');
                                    }
                                }
                            </script>

                                <form id="commentForm">
                                    <div class="mt-3">
                                        <label for="commentName" class="form-label h5" placeholder="Usuario">Tu nombre</label>
                                        <input type="text" class="form-control" id="commentName" required>
                                    </div>
                                    <div class="mt-3">
                                        <label for="commentText" class="form-label h5">Tu comentario</label>
                                        <textarea class="form-control" id="commentText" rows="3" required></textarea>
                                    </div>
                                    <div class="mt-3">
                                        <label class="form-label h5">Calificación</label>
                                        <div id="ratingStars">
                                            <i class="fa fa-star" data-value="1"></i>
                                            <i class="fa fa-star" data-value="2"></i>
                                            <i class="fa fa-star" data-value="3"></i>
                                            <i class="fa fa-star" data-value="4"></i>
                                            <i class="fa fa-star" data-value="5"></i>
                                        </div>
                                        <input type="hidden" id="ratingValue" name="ratingValue" required>
                                    </div>
                                    <button type="submit" class="btn btn-success mt-4">Enviar comentario</button>
                                </form>
                                <div id="commentsContainer"></div>
                            </div>

                            <!--Script para las reseñas-->
                            <script>
                                document.addEventListener('DOMContentLoaded', function () {
                                    // Manejo de estrellas de calificación
                                    const stars = document.querySelectorAll('#ratingStars .fa-star');
                                    stars.forEach(star => {
                                        star.addEventListener('click', function () {
                                            const rating = this.getAttribute('data-value');
                                            document.getElementById('ratingValue').value = rating;
                                            stars.forEach(s => {
                                                s.classList.remove('checked');
                                                if (s.getAttribute('data-value') <= rating) {
                                                    s.classList.add('checked');
                                                }
                                            });
                                        });
                                    });

                                    // Manejo de comentarios
                                    const commentForm = document.getElementById('commentForm');
                                    commentForm.addEventListener('submit', function (e) {
                                        e.preventDefault();
                                        const commentName = document.getElementById('commentName').value;
                                        const commentText = document.getElementById('commentText').value;
                                        const ratingValue = document.getElementById('ratingValue').value;
                                        const commentsContainer = document.getElementById('commentsContainer');

                                        const newComment = document.createElement('div');
                                        newComment.classList.add('comment');
                                        newComment.innerHTML = `
                <p><strong>${commentName}</strong></p>
                <p>${commentText}</p>
                <p>Calificación: ${ratingValue} estrellas</p>
            `;
                                        commentsContainer.appendChild(newComment);

                                        // Limpiar el formulario
                                        document.getElementById('commentName').value = '';
                                        document.getElementById('commentText').value = '';
                                        document.getElementById('ratingValue').value = '';
                                        stars.forEach(s => s.classList.remove('checked'));
                                    });
                                });  
                            </script>
