    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Cargar el archivo JSON de credenciales
            fetch('../login.json')
                .then(response => response.json())
                .then(data => {
                    var usuarios = data;
                    var usuario = usuarios.find(user => user.username === username && user.password === password);
    
                    if (usuario) {
                        // Autenticación exitosa
                        document.cookie = "loggedIn=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
                        document.cookie = "username=" + username + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
                        alert("Inicio de sesión exitoso.");
                        window.location.href = "PantallaPrincipal.html";
                    } else {
                        // Autenticación fallida
                        alert("Datos incorrectas. Por favor, inténtalo de nuevo.");
                    }
                })
                .catch(error => console.error('Error al cargar el archivo JSON:', error));
        });
    </script>
