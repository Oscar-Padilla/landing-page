                        <!-- Productos -->

                            <div class="row" id="productos-container">
                                <!-- Aquí se insertarán las tarjetas de productos -->
                            </div>
                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    fetch('../productos.json')
                                        .then(response => response.json())
                                        .then(productos => {
                                            data = productos; // Asignamos el resultado de la petición a la variable data
                                            renderizarProductos(data);
                                        })
                                        .catch(error => console.error('Error cargando los productos:', error));
                                });
                            
                                function renderizarProductos(productos) {
                                    const container = document.getElementById('productos-container');
                                    container.innerHTML = ''; // Limpiamos el contenedor antes de agregar los productos
                                    productos.forEach(producto => {
                                        const card = `
                                            <div class="col-md-4 mb-4">
                                                <div class="card text-white bg-dark mb-3 h-100">
                                                    <img src="../${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                                                    <div class="card-header">
                                                        <a href="Producto.html?producto=${encodeURIComponent(JSON.stringify(producto))}" class="card-title h4" style="margin:0; text-decoration: none;">${producto.nombre}</a>
                                                    </div>
                                                    <div class="card-body">
                                                        <p class="card-text h6">${producto.descripcion}</p>
                                                        <p class="card-text h6 align-bottom"><strong>$${producto.precio}.00<small class="text-white small mb-0 h6"> MXN.</small></strong></p>
                                                    </div>
                                                    <div class="card-footer text-muted">
                                                        <button type="button" class="btn btn-outline-danger" onclick="agregarFavorito('${producto.nombre}')">
                                                            <i class="bi bi-heart-fill">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                                                                </svg>
                                                            </i>
                                                        </button>
                                                        <button type="button" class="btn btn-outline-success" onclick="agregarCarrito('${producto.nombre}')">
                                                            <i class="bi bi-cart">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                                                                </svg>
                                                            </i>
                                                            Carrito
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                        container.insertAdjacentHTML('beforeend', card);
                                    });
                                }
                            
                                function ordenarProductos(criterio) {
                                    let productosOrdenados = [...data];
                                    switch (criterio) {
                                        case 'precioDesc':
                                            productosOrdenados.sort((a, b) => b.precio - a.precio);
                                            break;
                                        case 'precioAsc':
                                            productosOrdenados.sort((a, b) => a.precio - b.precio);
                                            break;
                                        case 'aZ':
                                            productosOrdenados.sort((a, b) => a.nombre.localeCompare(b.nombre));
                                            break;
                                        case 'zA':
                                            productosOrdenados.sort((a, b) => b.nombre.localeCompare(a.nombre));
                                            break;
                                    }
                                    renderizarProductos(productosOrdenados);
                                }
                            
                                function agregarFavorito(productoNombre) {
                                    let producto = data.find(item => item.nombre === productoNombre);
                                    if (producto) {
                                        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
                                        if (!favoritos.find(item => item.nombre === producto.nombre)) {
                                            favoritos.push(producto);
                                            localStorage.setItem('favoritos', JSON.stringify(favoritos));
                                            alert('Producto agregado a favoritos');
                                        } else {
                                            alert('Este producto ya está en favoritos');
                                        }
                                    }
                                }
                            
                                function agregarCarrito(productoNombre) {
                                    let producto = data.find(item => item.nombre === productoNombre);
                                    if (producto) {
                                        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                                        if (!carrito.find(item => item.nombre === producto.nombre)) {
                                            carrito.push(producto);
                                            localStorage.setItem('carrito', JSON.stringify(carrito));
                                            alert('Producto agregado al carrito');
                                        } else {
                                            alert('Este producto ya está en el carrito');
                                        }
                                    }
                                }
                            </script>
