    <header class="masthead">
        <div class="intro-body">
            <div class="container" style="margin-top: 7%;">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!--Productos-->
                        <div class="container mt-5">
                            <div class="row" id="productos-container">
                                <!-- Aquí se insertarán las tarjetas de productos -->
                            </div>

                            <script>
                                let total = 0;
                                document.addEventListener('DOMContentLoaded', function() {
                                    const loadCarritoFromLocalStorage = () => {
                                        return JSON.parse(localStorage.getItem('carrito')) || [];
                                    };
                                
                                    const renderProducts = (products) => {
                                        const container = document.getElementById('productos-container');
                                        const comprarButtonContainer = document.getElementById('comprar-button-container');
                                        container.innerHTML = ''; // Limpiar contenedor
                                        total = 0;  // Reiniciar total

                                        if (products.length === 0) {
                                            container.innerHTML = '<p class="h4">No tienes productos en el carrito.</p>';
                                            comprarButtonContainer.style.display = 'none'; // Ocultar botón de comprar
                                        } else {
                                            products.forEach((producto, index) => {
                                                total += Number(producto.precio);  // Sumar el precio del producto al total asegurando que es un número
                                
                                                const card = `
                                                    <div class="col-md-4 mb-4" id="producto-${index}">
                                                        <div class="card text-white bg-dark mb-3 h-100">
                                                            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                                                            <div class="card-header">
                                                                <p class="card-title h4" style="margin:0; text-decoration: none; color: #42dca3;">${producto.nombre}</p>
                                                            </div>
                                                            <div class="card-body">
                                                                <p class="card-text h6">${producto.descripcion}</p>
                                                                <p class="card-text h6 align-bottom"><strong>$${producto.precio}.00<small class="text-white small mb-0 h6"> MXN.</small></strong></p>
                                                            </div>
                                                            <div class="card-footer text-muted">
                                                                <button type="button" class="btn btn-outline-danger" onclick="agregarFavorito('${producto.nombre}')">
                                                                    <i class="bi bi-heart-fill">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                                                                        class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                                                                        </svg>
                                                                    </i>
                                                                </button>
                                                                <button type="button" class="btn btn-outline-danger eliminar-producto" data-id="${index}">
                                                                    <i class="bi bi-cart-x">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-x" viewBox="0 0 16 16">
                                                                            <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793z"/>
                                                                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                                                        </svg>
                                                                    </i>
                                                                    Quitar del carrito
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                `;
                                                container.insertAdjacentHTML('beforeend', card);
                                            });
                                
                                            // Mostrar el total
                                            const totalContainer = document.getElementById('total-container');
                                            totalContainer.innerHTML = `<p class="h4">Total: $${total}.00 MXN</p>`;
                                            comprarButtonContainer.style.display = 'block';
                                
                                            // Añadir evento de clic para eliminar tarjetas
                                            document.querySelectorAll('.eliminar-producto').forEach(button => {
                                                button.addEventListener('click', function () {
                                                    const productoId = this.getAttribute('data-id');
                                                    const producto = document.getElementById(`producto-${productoId}`);
                                                    if (producto) {
                                                        producto.remove();
                                                    }
                                                    // Actualizar favoritos en localStorage y eliminar el producto
                                                    const updatedCarrito = products.filter((_, index) => index != productoId);
                                                    localStorage.setItem('carrito', JSON.stringify(updatedCarrito));
                                                    renderProducts(updatedCarrito);
                                                    alert("Producto eliminado del carrito.");
                                                });
                                            });
                                        }
                                    };
                                
                                    const carrito = loadCarritoFromLocalStorage();
                                    renderProducts(carrito);
                                });

                                function agregarFavorito(productoNombre) {
                                    let producto = data.find(item => item.nombre === productoNombre);
                                    if (producto) {
                                        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
                                        if (!favoritos.find(item => item.nombre === producto.nombre)) {
                                            favoritos.push(producto);
                                            localStorage.setItem('favoritos', JSON.stringify(favoritos));
                                            alert('Producto agregado a favoritos');
                                        } else {
                                            alert('Este producto ya está en favoritos');
                                        }
                                    }
                                }
                            </script>

                            <div id="total-container" class="mt-4"></div>
                            <div id="comprar-button-container" class="mt-4">
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#paypalModal">
                                    Comprar
                                </button>
                            </div>

                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
